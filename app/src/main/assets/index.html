<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Slate Visual Cortex</title>
    </head>
    <body>
        <section>
            <div class="container mt-2">
                <div class="row">
                    <div class="col text-center" id="connect-container">
                        <button id="connect" class="btn btn-primary
                        btn-block">Connect to COBO</button>
                    </div>
                    <div class="col text-center" id="disconnect-container"
                    hidden>
                        <button id="disconnect" class="btn
                        btn-danger btn-block">Disconnect</button>
                    </div>
                </div>
                <div class="row mt-5" id="form-container" hidden>
                    <div class="col">
                        <form id="send-form">
                            <div class="form-group">
                                <label for="input" class="text-white">
                                    Message
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="input" 
                                    placeholder="Message"
                                    autocomplete="off"
                                    >
    
                                <small class="form-text text-muted">
                                    Enter the message you'd like to send to COBO.
                                </small>
                            </div>
                            <button type="submit"
                            class="btn btn-primary btn-block">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="after-connect" hidden>
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div id="video-container">
                <button id="captureButton" class="btn btn-warning text-white"
                hidden>Capture</button>
                <video id="video" autoplay>Video stream is not available.</video>
            </div>
        </section>
        
        <!-- Optional JavaScript -->
        <script type="text/javascript" src="./js/bt.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
